<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Skill Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .skill-tag {
            display: inline-block;
            padding: 0.3em 0.8em;
            margin: 0.2em;
            border-radius: 15px;
            background-color: #e9ecef;
            font-size: 0.9em;
        }
        .required-skill {
            background-color: #d1e7dd;
        }
        .missing-skill {
            background-color: #f8d7da;
        }
        .feedback-item {
            margin: 0.5em 0;
        }
        .score-display {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 1em 0;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
        #loadingSpinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CV Skill Extractor</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">CV Input</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="cvInputTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" data-target="textInput">Text Input</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" data-target="fileInput">PDF Upload</a>
                            </li>
                        </ul>
                        
                        <div class="tab-content mt-3">
                            <div id="textInput" class="tab-pane active">
                                <textarea id="cvText" class="form-control" rows="10" placeholder="Paste your CV text here"></textarea>
                            </div>
                            <div id="fileInput" class="tab-pane">
                                <div class="mb-3">
                                    <label for="cvFile" class="form-label">Upload PDF CV</label>
                                    <input type="file" class="form-control" id="cvFile" accept=".pdf">
                                </div>
                            </div>
                        </div>
                        
                        <button id="extractBtn" class="btn btn-primary mt-3">Analyze CV</button>
                        
                        <div id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing CV...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Job Requirements</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Required Skills (comma-separated)</label>
                            <input type="text" id="requiredSkills" class="form-control" placeholder="e.g., Python, Kotlin, Machine Learning">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Minimum Years of Experience</label>
                            <input type="number" id="yearsExperience" class="form-control" value="2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="analysisResults" style="display: none;">
                            <div class="score-display">
                                Match Score: <span id="overallScore">0</span>%
                            </div>
                            
                            <h5>Skills Found:</h5>
                            <div id="skillsContainer" class="mb-4"></div>
                            
                            <h5>Detailed Feedback:</h5>
                            <div id="feedbackContainer" class="mb-4"></div>
                            
                            <h5>Experience:</h5>
                            <div id="experienceContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab switching functionality
        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                // Remove active class from all tabs and panes
                document.querySelectorAll('.nav-link').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding pane
                tab.classList.add('active');
                const targetPane = document.getElementById(tab.getAttribute('data-target'));
                targetPane.classList.add('active');
            });
        });

        async function analyzeCV() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const extractBtn = document.getElementById('extractBtn');
            const requiredSkills = document.getElementById('requiredSkills').value
                .split(',')
                .map(skill => skill.trim())
                .filter(skill => skill.length > 0);
            const yearsExperience = parseInt(document.getElementById('yearsExperience').value) || 0;

            try {
                loadingSpinner.style.display = 'block';
                extractBtn.disabled = true;
                
                let response;
                const activeTab = document.querySelector('.nav-link.active').getAttribute('data-target');
                
                if (activeTab === 'textInput') {
                    const cvText = document.getElementById('cvText').value;
                    if (!cvText.trim()) {
                        throw new Error('Please enter CV text');
                    }
                    
                    response = await fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: cvText,
                            requirements: {
                                required_skills: requiredSkills,
                                years_of_experience: yearsExperience
                            }
                        }),
                    });
                } else {
                    const fileInput = document.getElementById('cvFile');
                    if (!fileInput.files[0]) {
                        throw new Error('Please select a PDF file');
                    }
                    
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    formData.append('requirements', JSON.stringify({
                        required_skills: requiredSkills,
                        years_of_experience: yearsExperience
                    }));
                    
                    response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred while analyzing the CV.');
            } finally {
                loadingSpinner.style.display = 'none';
                extractBtn.disabled = false;
            }
        }

        document.getElementById('extractBtn').addEventListener('click', analyzeCV);

        function displayResults(data) {
            const analysisResults = document.getElementById('analysisResults');
            analysisResults.style.display = 'block';

            // Display overall score
            document.getElementById('overallScore').textContent = Math.round(data.analysis.overall_score);

            // Display skills
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = '';
            
            // Create a map of required skills for easy lookup
            const requiredSkillsMap = new Map(
                data.analysis.skills_match.map(skill => [skill.skill.toLowerCase(), skill.found])
            );

            data.skills.forEach(skill => {
                const skillElement = document.createElement('span');
                skillElement.className = 'skill-tag';
                
                const skillLower = skill.toLowerCase();
                if (requiredSkillsMap.has(skillLower)) {
                    skillElement.className += requiredSkillsMap.get(skillLower) 
                        ? ' required-skill' 
                        : ' missing-skill';
                }
                
                skillElement.textContent = skill;
                skillsContainer.appendChild(skillElement);
            });

            // Display feedback
            const feedbackContainer = document.getElementById('feedbackContainer');
            feedbackContainer.innerHTML = data.analysis.detailed_feedback
                .map(feedback => `<div class="feedback-item">${feedback}</div>`)
                .join('');

            // Display experience
            const experienceContainer = document.getElementById('experienceContainer');
            experienceContainer.innerHTML = '';
            
            if (data.analysis.experience_match.companies_found > 0) {
                data.analysis.experience_match.experience_details.forEach(exp => {
                    const expElement = document.createElement('div');
                    expElement.className = 'mb-3 p-3 border rounded';
                    expElement.innerHTML = `
                        <div class="fw-bold">${exp.role}</div>
                        <div class="text-muted">
                            ${exp.company}
                            ${exp.dates ? `<span class="ms-2">(${exp.dates})</span>` : ''}
                        </div>
                        ${exp.context ? `<div class="mt-2">${exp.context}</div>` : ''}
                    `;
                    experienceContainer.appendChild(expElement);
                });
            } else {
                experienceContainer.innerHTML = '<p class="text-muted">No detailed experience information found.</p>';
            }
        }
    </script>
</body>
</html>
